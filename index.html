<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MARCO AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden; /* Prevent scrolling for app-like feel */
      }
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom Scrollbar for logs */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 255, 255, 0.3);
        border-radius: 2px;
      }
      .glass-panel {
        background: rgba(10, 15, 30, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      .neon-glow {
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
      }
      .neon-text {
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
      }

      /* Weather Animations */
      @keyframes rain-drop {
        0% { transform: translateY(-10px); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(50px); opacity: 0; }
      }
      .weather-rain i {
        background: #0ff;
        width: 2px;
        height: 10px;
        position: absolute;
        opacity: 0;
        animation: rain-drop 1s infinite linear;
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }

      @keyframes cloud-drift {
        0% { transform: translateX(-10px); }
        50% { transform: translateX(10px); }
        100% { transform: translateX(-10px); }
      }
      .animate-cloud {
        animation: cloud-drift 4s ease-in-out infinite;
      }
    </style>

}
</script>
</head>

  </body>
</html>
